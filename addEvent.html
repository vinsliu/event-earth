<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventEarth ⎸ Ajouter une évènement</title>
  </head>
  <body>
    <header>
      <img src="assets/globe-terrestre.png" alt="Earth Icon" width="100" />
      <h1>EventEarth</h1>
    </header>

    <nav>
      <ol>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="events.html">Évènements</a></li>
        <li><a href="addEvent.html">Ajouter un évènement</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ol>
    </nav>

    <section>
      <h2>Ajouter un évènement</h2>
      <form action="#">
        <label for="ftitle">Titre :</label>
        <input
          type="text"
          id="ftitle"
          placeholder="Lorem ipsum dolor sit amet"
        />
        <label for="ftext">Texte :</label>
        <textarea
          id="ftext"
          name="ftext"
          rows="10"
          cols="50"
          placeholder="Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quisquam
            ducimus mollitia non maxime maiores porro ut tenetur iusto dolor,
            facere quod odio adipisci asperiores ipsam similique quasi dolorem
            error exercitationem autem fuga, deserunt consequatur esse quos
            recusandae. Non doloremque, totam quis consequuntur fuga consequatur
            molestias, quos fugit dignissimos, molestiae voluptas!"
        >
        </textarea>
        <label for="fimg">Photo de l'évènement :</label>
        <input type="file" name="fimg" id="fimg" />
        <label for="fprice">Prix :</label>
        <input type="number" name="fprice" id="fprice">
        <input type="submit" value="Créer l'évènement" />
      </form>
    </section>

    <footer>
      <ul>
        <li><p>© 2024 EventsEarth</p></li>
        <li><a href="#">Terms & Services</a></li>
      </ul>
    </footer>
  </body>
</html>
